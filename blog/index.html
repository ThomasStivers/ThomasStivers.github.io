---
layout: default
title: Thomas Stivers's Blog
---
<h1>{{ page.title }}</h1>
<div class="posts">
	{% for post in site.posts %}
		<h2><a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></h2>
		<div class="meta">{{ post.date | date_to_string }}</div>
		<div class="excerpt">
		{{ post.excerpt }}
		</div> <!-- /.exerpt -->
	{% endfor %}
</div> <!-- /.posts -->
