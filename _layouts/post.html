---
layout: default
---
<h1>{{ page.title }}</h1>
<p class="meta">{{ page.date | date_to_string }}</p>
<div class="post">
{{ content }}
</div> <!-- /.post -->
<nav class="pager">
	<ul>
		<li>
		{% if page.previous %}
			<a href="{{ page.previous.url }}" class="previous" title="{{ page.previous.title }}" accesskey="p">&larr; Previous</a>
		{% else %}
			<span class="previous">&larr; Previous</span>
		{% endif %}
		</li>
		<li>
		{% if page.next %}
			<a href="{{ page.next.url }}" class="next" title="{{ page.next.title }}" accesskey="n">Next &rarr;</a>
		{% else %}
			<span class="next">Next &rarr;</span>
		{% endif %}
		</li>
	</ul>
</nav>
