---
layout: default
---
<h1>{{ page.title }}</h1>
<p class="meta">{{ page.date | date_to_string }}</p>
<div class="post">
{{ content }}
</div> <!-- /.post -->
<nav class="pager">
	<ul>
		{% if page.previous %}
		<li>
			<a href="{{ page.previous.url }}" title="{{ page.previous.title }}" accesskey="p">Previous</a>
		</li>
		{% endif %}
		{% if page.next %}
		<li>
			<a href="{{ page.next.url }}" title="{{ page.next.title }}" accesskey="n">Next</a>
		</li>
		{% endif %}
	</ul>
</nav>
